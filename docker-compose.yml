version: '2'
volumes:
  esdata:
  pgdata:
networks:
  dev-network:
services:
  elasticsearch:
    image: meedan/elasticsearch:6.3
    environment:
      - "cluster.name=docker-cluster"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Dlog4j2.disable.jmx=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - "./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
      - "esdata:/usr/share/elasticsearch/data"
    networks:
      - dev-network
  postgres:
    image: postgres:9.6
    command: postgres -c config_file=/etc/postgresql.conf
    ports:
      - "5432:5432"
    volumes:
      - "./postgresql.conf:/etc/postgresql.conf"
      - "pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - dev-network
  api:
    build: check-api
    ports:
      - "3000:3000"
      - "3300:3300"
      - "6379:6379"
    links:
      - elasticsearch
      - postgres
      - pender
    volumes:
      - "./check-api:/app"
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3000
    networks:
      - dev-network
  pender:
    build: pender
    shm_size: 1G
    ports:
      - "3200:3200"
      - "9555:9555"
    volumes:
      - "./pender:/app"
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
    networks:
      - dev-network
  web:
    build: check-web
    ports:
      - "3333:3333"
    links:
      - api
    volumes:
      - "./check-web:/app"
      - "./check-api:/api"
      - "/app/node_modules"
    environment:
      PLATFORM: web
      NODE_ENV: development
      SERVER_PORT: 3333
      MODE: development
    networks:
      - dev-network
  mark:
    build: check-mark
    privileged: true
    ports:
      - 8081:8081
    volumes:
      - "./check-mark:/app"
      - "./check-api:/api"
      - "/app/node_modules"
      - "/dev/bus/usb:/dev/bus/usb"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    networks:
      - dev-network
  bot:
    build: check-bot
    volumes:
      - "./check-bot:/app"
      - "/app/node_modules"
    networks:
      - dev-network
