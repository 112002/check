version: '2'
services:
  elasticsearch:
    image: meedan/elasticsearch
    ports:
      - 9200:9200
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
  postgres:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: postgres
  api:
    build: check-api
    ports:
      - 3000:3000
    links:
      - elasticsearch
      - postgres
      - pender
    volumes:
      - ./check-api:/app
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3000
  pender:
    build: pender
    ports:
      - 3200:3200
    volumes:
      - ./pender:/app
    environment:
      RAILS_ENV: development
      SERVER_PORT: 3200
  web:
    build: check-web
    ports:
      - 3333:3333
    links:
      - api
    volumes:
      - ./check-web:/app
    environment:
      PLATFORM: web
      NODE_ENV: development
      SERVER_PORT: 3333
